<div class="container col-md-7 mt-3">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Agregar nueva Persona</h2>
        </div>
        <div class="card-body">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="txtnombres">Nombre Completo</label>
                        <input type="text" class="form-control" id="txtnombres" [(ngModel)]="persona.nombre"
                            placeholder="Ingrese Nombre completo" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="txtdni">DNI</label>
                        <input type="text" class="form-control" id="txtdni" [(ngModel)]="persona.dni"
                            placeholder="Ingrese DNI" name="dni">
                    </div>
                    <button (click)="Guardar()" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
